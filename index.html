<html>

<head>
    <link rel="stylesheet" href="styles.css">

    <link rel="icon" type="image/x-icon" href="images//violin.ico">
    <script src="https://code.jquery.com/jquery-3.5.1.js"> </script>

    <script src="data-file.js"> </script>
</head>

<body>
    <h2>Raga Reckoner - Reference page for Raga and Krithis </h2>
    <div class="ral" id='createdate'> Report generated on: </div>
    <div class="ral" id='feedback'>Got feedback? Give it <a href="mailto:shebbars@gmail.com?subject=Raga Reckoner - Feedback">here</a></div>
   <h4> G# Scale: </h4>
    &nbsp; &nbsp; &nbsp; &nbsp;<img src="images/g-sharp.png" alt="G-Sharp Keyboard Layout" style="width:330px;height:150px;" >
    <br>
    <input type="text" id="row-filter" onkeyup="filterFunction()" placeholder="Type in a text to search here..." title="Type in a text"> &nbsp; &nbsp; 
    <br>

    <table id="table">
        <tr>
            <th>S#</th>
            <th>Raga Name</th>
            <th>Notes</th>
            <th>Example</th>
            <th>Related Ragas</th>
        </tr>
        <script>
            var data = raga_data
            $("#createdate").append(create_date);
            for (var i=0; i< data.length; i++) { 
                var row_data = row_data + '<tr>' +
                    ' <td>' + (i+1) + '</td>' + 
                    ' <td>' + data[i].raga + '</td>' + 
                    ' <td>' + data[i].notes + '</td>' + 
                    ' <td>' + data[i].example + '</td>' + 
                    ' <td>' + data[i].related + '</td>' +
                    '</tr>';
                $('#table').append(row_data);
                row_data = ''
            }
        </script>
    </table>
    <br>  <b> Important Note: </b> This report is generated. <br>
</body>
</html>
